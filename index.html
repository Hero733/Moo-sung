<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ - Gameมึงซวย</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app-container">
        <div class="screen active" id="login-screen">
            <div class="card">
                <h1 class="welcome-heading">ยินดีต้อนรับ</h1>
                <p class="welcome-text">เข้าสู่ระบบเพื่อเริ่มเล่นเกม</p>
                <div class="form-group">
                    <input type="text" id="login-username" placeholder="ชื่อผู้ใช้">
                </div>
                <div class="form-group">
                    <input type="password" id="login-password" placeholder="รหัสผ่าน">
                </div>
                <button class="btn-primary" onclick="login()">เข้าสู่ระบบ</button>
                <a href="register.html" class="link-button">สร้างบัญชีใหม่</a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loggedInUser = localStorage.getItem('currentUser');
            if (loggedInUser) {
                window.location.href = 'home.html';
            }
        });
    </script>
</body>
</html>
